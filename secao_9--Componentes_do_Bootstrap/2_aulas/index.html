    <!-- NavBar 1 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-current="page">Produtos</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >
                        Categorias
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a href="#" class="dropdown-item">Cat A</a></li>

                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-current="page">Blog</a>

                <li class="nav-item">
                    <a href="#" class="nav-link" aria-current="page">Contato</a>
                </li>

            </ul>
        </div>
        </div>
    </nav>

    <!-- Navbar 2 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Meu Projeto</a>
            <button 
            class="navbar-toggler" 
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav2"
            aria-controls="navbarNav2"
            aria-expanded="false"
            aria-label="Toggle Navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav2">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link 3</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input type="search" class="form-control me-2" placeholder="Digite algo..." aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">
                    Pesquisar
                </button>
            </form>
        </div>
    </nav>

    <!-- Off canvas -->
     <div class="container m-4">
        <button 
            class="btn btn-primary" 
            type="button" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#offcanvasRight" 
            aria-controls="offcanvasRight"
            >
            Abrir carrinho
            </button>

            <div class="offcanvas offcanvas-end" 
                tabindex="1"
                id="offcanvasRight"
                aria-labelledby="OffcanvasLabel">
                <!-- offcanvas-end -> é uma variação do offcanvas -->
                 <div class="offcanvas-header">
                    <h5 class="offcanvasLabel">Carrinho</h5>
                    <button 
                        class="btn-close text-reset"
                        type="submit" 
                        type="button"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                 </div>
                 <div class="offcanvas-body">
                    <ul>
                        <li>Produto 1</li>
                        <li>Produto 2</li>
                        <li>Produto 3</li>
                    </ul>
                 </div>
            </div> 
     </div>
</body>
