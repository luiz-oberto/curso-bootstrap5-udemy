<!-- Pirmeira tag a ser colocada, indica ao navegador que está utilizando html5 -->
<!DOCTYPE html>
<!-- tag html: início do código html -->
<html>
    <head>
        <!-- no head vai tags de configuração (títulos e meta tags) e tags que chamam arquivos -->
         <title>Primeiro HTML</title>
    </head>
    <body>
        <!-- Aqui é um comentário -->
        <h1>Hello Word!</h1>
        <p>Este é o meu primeiro parágrafo</p>
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6>Título 6</h6>
        <!-- exemplo de texto com link que leva para o google -->
        <p>Este <a href="https://google.com">link</a> vai para o Google</p>
        <!-- Tag para imagem -->
        <h2>Estudei para o caramba já!</h2>
        <img src="image.png" style="height: 400px; width: 800px;" alt="Imagem dos estudos que venho fazendo">
        <h3>Podemos utilizar imagens a partir de um link também</h3>
        <img src="https://th.bing.com/th/id/R.f462ea39ee7a688a9c46faa2d230907a?rik=gdVJOgOfym%2fv6Q&riu=http%3a%2f%2fwww.goldenapplewebdesign.com%2fwp-content%2fuploads%2f2011%2f07%2fcss3.jpg&ehk=XJePj%2bDwQf5elnrVTK24c%2fQvyJoDOV7RiybsjKJ7rso%3d&risl=&pid=ImgRaw&r=0" alt="logo do CSS">
        <img src="" alt="logo do javascript">
    </body>
</html>
