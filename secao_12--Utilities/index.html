<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Background -->
         <div class="col-12 mb-3 bg-primary"></div>
        <div class="col-12 mb-3 bg-danger">
            <p>Algum conteúdo</p>
        </div>
        <div class="col-12 mb-3 bg-info"></div>
        <div class="col-12 mb-3 bg-success"></div>
        <div class="col-12 mb-3 bg-success bg-gradient"></div>
        <!-- BORDAS -->
        <div class="col-12 mb-3 border-top border-4 bg-warning"></div>
        <div class="col-12 mb-3 border border-danger border-2 bg-warning"></div>
        <div class="col-12 mb-3 border border-success border-3 border-top-0 bg-info"></div>
        <div class="col-12 mb-3 border border-info border-2 rounded-pill bg-warning"></div>
'        <!-- CORES -->
        <h1 class="text-primary">Testando</h1>
        <h1 class="text-danger">Testando</h1>
        <h1 class="text-primary bg-info">Testando com bg</h1>
        <h2 class="text-danger bg-dark border border-4 border-info">
            Testando tudo junto
        </h2>

        <!-- DISPLAY -->
        <div class="d-none">Está oculto</div>
        <span class="d-block bg-primary">Mudar para bloco</span>
        <div class="d-inline bg-success">Inline</div>
        <div class="d-inline bg-success">Inline</div>
        <div class="d-inline bg-success">Inline</div>
        <div class="bg-success">Block</div>

        <!-- FLEX -->
        <div class="d-flex justify-content-between m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-primary mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
        </div>

        <div class="d-flex flex-column m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-primary mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
        </div>
    </div>
</body>
</html>
