<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulários</title>
</head>
<body>
    <!-- Criando form -->
    <div class="col-4 m-4">

        <h2>Formulário de Registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                <div id="emailHelp" class="form-text">Não compartilhamos eu endereçõo de e-mail.</div>
            </div>
            <div class="mb-4">
                <!-- para label a classe é form-label -->
                <label for="password" class="form-label">Senha:</label>
                <!-- para input a classe é form control -->
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua a senha">
            </div>
            <!-- o Input não deixa colocar HTML dentro dele, como os ícones por exemplo -->
            <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
             <!-- para isso substiuimos por button -->
             <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- form desabiltado -->
    <div class="col-4 m-4">

        <h2>Formulário Desabilitado</h2>
        <form>
            <!-- podemos desabilitar oo formulário colocando todo ele dentro da tag fieldset adicionando *disabled* dentro da tag 
             esta foma ele vai desabilitar todo o formulário que tiver dentro dele-->
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <!-- podemos também desabilitar uma formulário direto na tag do input -->
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
                    <div id="emailHelp" class="form-text">Não compartilhamos eu endereçõo de e-mail.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua a senha">
                </div>
                 <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <!-- Form control -->
     <div class="m-4">
        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título de Post:</label>
                <input type="text" class="form-control form-control-lg" id="title" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control" rows="5" placeholder="Digite o conteúdo do Post..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
     </div>

     <div class="m-4">
        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título de Post:</label>
                <input type="text" class="form-control form-control-sm" id="title2" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control" rows="5" placeholder="Digite o conteúdo do Post..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
     </div>

    <!-- Read Only -->
    <div class="col-4 m-4">

        <h2>Formulário de Read Only</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email2" name="email2" placeholder="Insira seu e-mail" readonly value="matheus@email.com">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control-plaintext" id="email3" name="email3" placeholder="Insira seu e-mail" value="matheus@email.com" readonly>
            </div>

             <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Input de aruivos -->
     <div class="col-4 m-4">
        <h2>Teste e input de arquivo</h2>
        <form>
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo:</label>
                <input type="file" class="form-control" id="foto">
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Múltiplos arquivos:</label>
                <input type="file" class="form-control" id="fotos" multiple>
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Input file desabilitado:</label>
                <input type="file" class="form-control" id="fotos2" disabled>
            </div>
        </form>
     </div>

     <!-- Outros elementos -->
      <div class="col-4 m-4">
        <h2>Outros inputs</h2>
        <form>
            <!-- Data list -->
             <div class="mb-4">
                <label for="cidades" class="form-label">Selecione uma cidade</label>
                <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade....">
                <datalist id="datalistOptions">
                    <option value="São Paulo">
                    <option value="Belém">
                    <option value="Rio de Janeiro">
                    <option value="Belo Horizonte">
                </datalist>
             </div>

             <!-- Cor -->
              <div class="mb-4">
                <label for="Cor" class="form-label">Selecione a cor</label>
                <input type="color" class="form-control form-control-color" id="cor" value="#000" title="Escolha uma cor">
              </div>

            <!-- Select -->
              <!-- uma opção -->
             <div class="mb-4">
                <label for="opcoes" class="form-label"> Seleciona a sua</label>
                <select class="form-select" name="opcoes" id="opcoes">
                    <option selected>Selcione uma opção...</option>
                    <option value="1">Primeira</option>
                    <option value="2">Segunda</option>
                    <option value="3">Terceira</option>
                </select>
             </div>
             <!-- mais de uma opção -->
             <div class="mb-4">
                <label for="opcoes" class="form-label">Selecione as suas:</label>
                <select class="form-select" multiple>
                    <option>Selecione as suas opções</option>
                    <option value="1">Maçã</option>
                    <option value="2">Banana</option>
                    <option value="3">Laranja</option>
                </select>
             </div>
             <!-- Disabled -->
             <div class="mb-4">
                <label for="opcoes" class="form-label"> Seleciona a sua</label>
                <select class="form-select" name="opcoes2" id="opcoes2" disabled>
                    <option selected>Selcione uma opção...</option>
                    <option value="1">Primeira</option>
                    <option value="2">Segunda</option>
                    <option value="3">Terceira</option>
                </select>
             </div>

             <!-- Checkbox -->
             <div class="mb-4">
                <h2>Marque as opções</h2>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="privacidade">
                    <label for="privacidade" class="form-check-label">Aceitar termos de privacidade</label>
                </div>
                <!-- input já marcado -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="emails" checked>
                    <label for="emails" class="form-check-label">Quer receber os e-mails de propaganda</label>
                </div>
                <!-- input desabilitado -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="desabilitado" disabled checked>
                    <label for="desabilitado" class="form-check-label">Este você não vai marcar</label>
                </div>
             </div>
             <!-- Radio button -->
              <div class="mb-4">
                <h2>Qual você que?</h2>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="meu_radio" id="a" value="a" checked>
                    <label for="a" class="form-check-label">Radio checado</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="meu_radio" id="b" value="b">
                    <label for="b" class="form-check-label">Radio para marcar</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="meu_radio" id="c" value="c" disabled>
                    <label for="c" class="form-check-label">Radio desabilitado</label>
                </div>
              </div>
        </form>
      </div>


</body>
</html>
