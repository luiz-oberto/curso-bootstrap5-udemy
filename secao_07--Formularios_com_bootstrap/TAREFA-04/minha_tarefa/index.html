<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer="" src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon="{&quot;rayId&quot;:&quot;8b6b0212b80c1d23&quot;,&quot;serverTiming&quot;:{&quot;name&quot;:{&quot;cfL4&quot;:true}},&quot;version&quot;:&quot;2024.8.0&quot;,&quot;token&quot;:&quot;1b7cbb72744b40c580f8633c6b62637e&quot;}" crossorigin="anonymous"></script>

    <!-- estilização da seleção de data -->
    <style>
        /* Estilo básico do campo de data */
        input[type="date"] {
            background-color: #f8f9fa; /* Cor de fundo */
            border: 2px solid #007bff; /* Borda */
            border-radius: 0.25rem; /* Bordas arredondadas */
            padding: 0.5rem; /* Espaçamento interno */
            font-size: 1rem; /* Tamanho da fonte */
        }

        /* Estilo ao focar no campo */
        input[type="date"]:focus {
            border-color: #0056b3; /* Cor da borda ao focar */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra */
            outline: none; /* Remove o contorno padrão do navegador */
        }
    </style>

</head>
<body>
    <!-- 1. Criar o formulário -->
     <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6 shadow p-3 mb-5 bg-white rounded">
                <h2>Cadastrar produto</h2>
                <form class="row">
                    <!-- Titulo -->
                     <div class="col-12 mb-4">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o nome do produto" required>
                     </div>
                    <!-- descrição -->
                    <div class="col-12 mb-4">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição do produto" required>
                     </div>
                    <!-- Nº patrimonial -->
                    <div class="col-6 mb-4">
                        <p>Número de patrimônio:</p>
                        <div class="input-group mb-4">
                            <span class="input-group-text">NP</span>
                            <input type="text" class="form-control" placeholder="Número patrimonial" required>
                        </div>
                    </div>
                    <!-- preço -->
                     <div class="col-6 mb-4">
                        <p>preço:</p>
                        <div class="input-group mb-4">
                            <span class="input-group-text">R$</span>
                            <input type="text" class="form-control" placeholder="Valor" required>
                        </div>
                    </div>
                    <!-- condição do material -->
                    <div class="col-6 mb-4">
                        <label for="opcoes" class="form-label">Selecione o estado do material</label>
                        <select class="form-select" name="opcoes" id="opcoes">
                            <option selected>Selecione uma opção</option>
                            <option value="novo">Novo</option>
                            <option value="usado">Usado</option>
                            <option value="quebrado">Quebrado</option>
                        </select>
                    </div>
                    <!-- 3. Checkbox -->
                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="estoque">
                            <label for="estoque" class="form-check-label">Em estoque?</label>
                        </div>
                    </div>
                    <!-- 4. Select - Categoria -->
                    <div class="col-12 mb-4">
                        <label for="categoria" class="form-label">Categoria do produto</label>
                        <select class="form-select" name="categoria" id="categoria">
                            <option selected>Selecione uma opção</option>
                            <option value="informatica">Material de informatica</option>
                            <option value="escritorio">Material de escritório</option>
                            <option value="veiculo">Veículos</option>
                        </select>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="dateInput" class="form-label">Data de entrada</label>
                        <input type="date" class="form-control" id="dateInput" name="dateInput" placeholder="selecione uma data">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
     </div>
     <!--  -->

</body>
</html>
